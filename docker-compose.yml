version: '3.6'

services:
  db1:
    container_name: db1
    restart: always
    image: "postgres:10.1-alpine"
    volumes:
      - ./db/postgres/log:/var/log/postgresql
      - ./db/postgres/backup:/backup
      - ./db/postgres/conf:/etc/postgresql/
    ports:
      - 5432:5432
    expose:
      - "5432"

  flask:
    container_name: flask
    restart: always
    build: './flask'
    command: 'python ./app.py'
    volumes:
      - ./flask:/code
    expose:
      - "8000"
    ports:
      - 8000:8000
    environment:
      - DB_HOST=db1
      - DB_NAME=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      - db1

  api-tests:
    container_name: api-tests
    build: './api-tests'
    command: ./run.sh
    volumes:
      - ./api-tests:/usr/src/app
    ports:
      - 3001:3001
    depends_on:
      - db1
      - flask

  static:
    container_name: static
    restart: always
    build: './static'
    command: 'nodemon 127.0.0.1 3000'
    ports:
      - 3000:3000
    volumes:
      - ./static:/usr/src/app
    depends_on:
      - db1
      - flask

  selenium:
    container_name: selenium
    build: './ui-tests'
    # command: 'behave'
    command: 'behave -f allure_behave.formatter:AllureFormatter -o ./reports ./features'
    volumes:
      - ./ui-tests:/code
    ports:
      - 4444:4444
    depends_on:
      - flask
      - db1
